<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>정적자원 (js,css,html)연결</title>
<link rel="stylesheet" href="/css/ex.css">
</head>
<body>
	<!-- link 연결 script 파일 구분지어서 연결 
	    반려 사진 3장 띄어주기
	    -->

	<div class="container">
		<h1>정적 자원을 연결하는 곳입니다.</h1>
		<img src="/image/healing.jpg"> <img src="/image/hogam.jpg">
		<img src="/image/marley.jpg">

		<button id="btn">연결 테스트</button>
		<!-- id를 이벤트리스너인 onclick으로 변경할 때는 뒤에() 를 붙여줌 -->
		<button onclick="btn()">연결 테스트</button>
		<script src="/js/ex.js"></script>
	</div>
</body>
</html>
